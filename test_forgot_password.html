<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Test Forgot Password Popup Behavior</h1>

    <div class="test-section">
        <h3>Test 1: Basic Dialog Function</h3>
        <button onclick="testBasicDialog()">Test Basic Dialog</button>
        <div id="test1-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Dialog with Callback</h3>
        <button onclick="testCallbackDialog()">Test Dialog with Callback</button>
        <div id="test2-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Simulate Success Flow</h3>
        <button onclick="testSuccessFlow()">Test Success Flow (like forgot password)</button>
        <div id="test3-result" class="result"></div>
    </div>

    <script>
        // Copy the showDialog function from forgot_password.php
        if (typeof window.showDialog === 'undefined') {
            window.showDialog = function(title, message, callback) {
                var overlay = document.createElement('div');
                overlay.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:10000;padding:16px;';
                var dialog = document.createElement('div');
                dialog.style.cssText = 'width:100%;max-width:360px;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.25);overflow:hidden;';
                var header = document.createElement('div');
                header.style.cssText = 'background:#00c2ce;color:#fff;padding:12px 16px;font-weight:700';
                header.textContent = title || 'Notice';
                var body = document.createElement('div');
                body.style.cssText = 'padding:16px;color:#333;line-height:1.5;';
                body.textContent = message || '';
                var footer = document.createElement('div');
                footer.style.cssText = 'padding:12px 16px;display:flex;justify-content:flex-end;gap:8px;background:#f7f7f7;';
                var ok = document.createElement('button');
                ok.textContent = 'OK';
                ok.style.cssText = 'background:#00c2ce;color:#fff;border:0;padding:8px 14px;border-radius:8px;cursor:pointer;';
                ok.onclick = function() {
                    document.body.removeChild(overlay);
                    if (callback && typeof callback === 'function') {
                        callback();
                    }
                };
                footer.appendChild(ok);
                dialog.appendChild(header);
                dialog.appendChild(body);
                dialog.appendChild(footer);
                overlay.appendChild(dialog);
                document.body.appendChild(overlay);
            };
        }

        function testBasicDialog() {
            const result = document.getElementById('test1-result');
            result.innerHTML = '<p>Testing basic dialog...</p>';

            showDialog('Test Dialog', 'This is a basic test dialog without callback.');

            setTimeout(() => {
                result.innerHTML = '<p style="color: green;">✓ Basic dialog test completed. Dialog should appear and close when OK is clicked.</p>';
            }, 500);
        }

        function testCallbackDialog() {
            const result = document.getElementById('test2-result');
            result.innerHTML = '<p>Testing dialog with callback...</p>';

            showDialog('Test with Callback', 'This dialog has a callback function that should execute after OK is clicked.', function() {
                result.innerHTML = '<p style="color: green;">✓ Callback executed! This proves the callback functionality works correctly.</p>';
            });
        }

        function testSuccessFlow() {
            const result = document.getElementById('test3-result');
            result.innerHTML = '<p>Testing forgot password success flow...</p>';

            // Simulate the success flow from forgot_password_with_email.js
            sessionStorage.setItem('resetEmail', 'test@example.com');

            showDialog('Success', 'Reset code has been sent to your email address. Please check your inbox and spam folder.', function() {
                // This should redirect to verify_code.php
                result.innerHTML = '<p style="color: green;">✓ Success! Callback executed. In real implementation, this would redirect to verify_code.php</p><p>Session storage email: ' + sessionStorage.getItem('resetEmail') + '</p>';
            });
        }
    </script>
</body>

</html>
